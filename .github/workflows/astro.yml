name: Deploy

on:
  push:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.6
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "canary"
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5.0.0
        
      - name: Install Dependencies
        run: |
          bun i
        
      - name: Build
        run: |
          bun build --site "${{ steps.pages.outputs.origin }}" --base "${{ steps.pages.outputs.base_path }}" --outdir "dist"
            
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
